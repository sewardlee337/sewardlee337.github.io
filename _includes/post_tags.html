{% if post.tags.size > 0 %}
<p class="post-tags {{include['tags-class']}}">
  <i class="fa fa-tags"></i>
  {% for tag in post.tags | sort %}
    <a href="{{site.url}}{{site.baseurl}}/blog/tags/{{ tag }}">{{ site.data.tags[tag].name }}</a>{% if forloop.last == false %}, {% endif %}
  {% endfor %}
</p>
{% endif %}
